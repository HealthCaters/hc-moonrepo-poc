type: 'application'
language: 'typescript'

fileGroups:
  app:
    - 'nest-cli.*'
  sources:
    - 'src/**/*.ts'

dependsOn:
  - '@hc/shared'

tasks:
  build:
    command: 'nest build'
    inputs:
      - '@group(app)'
      - '@group(sources)'
  start:
    command: 'nest start --watch'
    local: true
